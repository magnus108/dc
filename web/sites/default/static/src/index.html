<!DOCTYPE HTML>
<html><head><meta charset="UTF-8"><title>Main</title><link rel="stylesheet" href="index.css"><script src="elm.js"></script></head><body><script type="text/javascript">var app = Elm.Main.fullscreen();app.ports.meta.subscribe(function(meta){var meta = JSON.parse(meta);document.title = meta.title;var m = document.createElement('meta');m.name = 'description'; var parser = new DOMParser;var description = parser.parseFromString(meta.description,'text/html');var decodedDescription = description.body.textContent;m.content = decodedDescription;document.head.appendChild(m);});</script></body></html>
